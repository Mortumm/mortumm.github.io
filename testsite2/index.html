<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets see</title>
</head>

<body>
    <h1>See, just pick: are you in or out?</h1>

   <div class="info">
      <iframe src="css/style.css" style="height:300px;width:450px;margin-left:1%;" title="Worksite location"></iframe>
   </div>
    
   <div class="buttons">
      <button onclick="SignInFunction()">Sign me in</button>
      <script>
         $(document).ready(function() { 
            $('#SignInFunction').click(function() { 
               SignIn(); 
            }); 
         }); 
         function SignIn() { 
            document.getElementById("SignedIn").innerHTML = "You are now signed in at '@worksite'."; 
         } 
      </script>

      <button onclick="SignOutFunction()">Sign me out</button>
      <script>
         $(document).ready(function() { 
            $('#SignOutFunction').click(function() { 
               SignOut(); 
            }); 
         }); 
         function SignIn() { 
            document.getElementById("SignedOut").innerHTML = "You are now signed out of '@worksite'."; 
         } 
      </script>

   </div>

</body>
</html>
